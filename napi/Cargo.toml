[package]
name         = "rspack_resolver_napi"
version      = "0.0.0"
publish      = false
edition      = "2021"
rust-version = "1.71"

[lib]
crate-type = ["cdylib"]
test       = false
doctest    = false

[dependencies]
oxc_resolver = { path = "..", package = "unrspack-resolver" }
napi = { version = "3.0.0-alpha", default-features = false, features = ["napi3", "serde-json"] }
napi-derive = { version = "3.0.0-alpha" }
tracing-subscriber = { version = "0.3.18", default-features = false, features = [
  "std",
  "fmt",
] } # Omit the `regex` feature

[build-dependencies]
napi-build = "2.1.5"

[package.metadata.cargo-machete]
ignored = ["napi"]
