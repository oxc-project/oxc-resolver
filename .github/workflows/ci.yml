name: CI

permissions: {}

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore: &paths-ignore
      - "**/*.md"
      - "!.github/workflows/ci.yml"
  push:
    branches:
      - main
    paths-ignore: *paths-ignore

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
          - os: ubuntu-latest
          - os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d # v1.3.1
      - uses: oxc-project/setup-rust@f78b3964e121f889426634f0eaeeb09fccecac08 # v1.0.6
        with:
          save-cache: ${{ github.ref_name == 'main' }}
          cache-key: warm
          tools: just
      - uses: ./.github/actions/pnpm
      - run: cargo check --all-features --locked
      - run: just test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d # v1.3.1
      - uses: oxc-project/setup-rust@f78b3964e121f889426634f0eaeeb09fccecac08 # v1.0.6
        with:
          components: clippy rust-docs
      - run: cargo clippy --all-features --all-targets -- -D warnings
      - run: RUSTDOCFLAGS='-D warnings' cargo doc --no-deps --all-features
      - uses: crate-ci/typos@40156d6074bf731adb169cfb8234954971dbc487 # v1.37.1
        with:
          files: .

  wasm32-wasip1:
    name: Test wasm32-wasip1
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d # v1.3.1

      - uses: oxc-project/setup-rust@f78b3964e121f889426634f0eaeeb09fccecac08 # v1.0.6
        with:
          cache-key: wasm32-wasip1
          save-cache: ${{ github.ref_name == 'main' }}
          tools: wasmtime

      - uses: ./.github/actions/pnpm

      - name: Install target
        run: rustup target add wasm32-wasip1

      - name: Test
        run: cargo test --target wasm32-wasip1 --profile wasm-test -- --nocapture
        env:
          CARGO_TARGET_WASM32_WASIP1_RUNNER: 'wasmtime run -W bulk-memory=y --dir ${{ github.workspace }}::/ --'

  wasm32-unknown-unknown:
    name: Check wasm32-unknown-unknown
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d # v1.3.1

      - uses: oxc-project/setup-rust@f78b3964e121f889426634f0eaeeb09fccecac08 # v1.0.6
        with:
          cache-key: wasm32-unknown-unknown
          save-cache: ${{ github.ref_name == 'main' }}

      - name: Check
        run: |
          rustup target add wasm32-unknown-unknown
          cargo check --all-features --target wasm32-unknown-unknown

  wasi:
    name: Test wasi target
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d # v1.3.1

      - uses: oxc-project/setup-rust@f78b3964e121f889426634f0eaeeb09fccecac08 # v1.0.6
        with:
          cache-key: wasi
          save-cache: ${{ github.ref_name == 'main' }}
          tools: wasmtime

      - uses: ./.github/actions/pnpm

      - name: Build
        run: |
          rustup target add wasm32-wasip1-threads
          pnpm build --target wasm32-wasip1-threads

      - name: Test
        run: pnpm run test
        env:
          WASI_TEST: 1

      - name: Cargo Test
        run: cargo test --target wasm32-wasip1-threads --profile wasm-test -- --nocapture
        env:
          CARGO_TARGET_WASM32_WASIP1_THREADS_RUNNER: 'wasmtime run -W bulk-memory=y -W threads=y -S threads=y --dir ${{ github.workspace }}::/ --'

      - run: git diff --exit-code # Must commit index.d.ts
