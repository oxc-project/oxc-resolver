name: Release Plz

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  pull-requests: write
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: Boshen/setup-rust@v1.0.0
        with:
          save-cache: ${{ github.ref_name == 'main' }}
          cache-key: warm

      - name: Run release-plz
        id: release-plz
        uses: MarcoIeni/release-plz-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Bump package.json
        if: ${{ steps.release-plz.outputs.prs_created }}
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASES: ${{ steps.release-plz.outputs.releases }}
          PR: ${{ steps.release-plz.outputs.pr }}
        run: |
          set -e

          pr_number=${{ fromJSON(steps.release-plz.outputs.pr).number }}
          if [[ -n "$pr_number" ]]; then
            version=$(echo "$RELEASES" | jq -r '.[0].version')
            echo "version: $version"

            jq --arg version "${version}" '.version = ($version)' npm/package.json > tmp
            mv tmp npm/package.json

            gh pr checkout $pr_number
            git add .
            git commit -m "Update package.json"
            git push
          fi
